<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Quiz</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <h1 id="disciplina-titulo"></h1>
        <div id="quiz-container"></div>

            <button id="proxima-pergunta" onclick="proximaPergunta()">Pr√≥xima Pergunta</button>

        <div>
            <button id="voltar" onclick="voltarParaDisciplinas()">Voltar</button>
        </div>

        <!-- Caixa de nome (inicialmente oculta) -->
        <div id="caixa-nome" style="display: none;">
            <input type="text" id="nome-aluno" placeholder="Digite seu nome">
            <button onclick="salvarNoRanking()">Salvar e Ver Ranking</button>
        </div>
        
        <script src="quiz.js"></script>
        <button id="toggle-contrast" aria-label="Ativar ou desativar alto contraste" style="position: fixed; top: 10px; right: 10px; z-index: 1000;">
            Alto Contraste
        </button>
        <script>
            
            window.addEventListener("DOMContentLoaded", function () {
                if (localStorage.getItem("highContrast") === "true") {
                    document.body.classList.add("high-contrast");
                }
        
                const btn = document.getElementById("toggle-contrast");
                btn.textContent = document.body.classList.contains("high-contrast") ? "Remover Alto Contraste" : "Ativar Alto Contraste";
        
                btn.addEventListener("click", function () {
                    document.body.classList.toggle("high-contrast");
                    const isActive = document.body.classList.contains("high-contrast");
                    localStorage.setItem("highContrast", isActive);
                    btn.textContent = isActive ? "Remover Alto Contraste" : "Ativar Alto Contraste";
                });
            });
        </script>
</body>
</html>
